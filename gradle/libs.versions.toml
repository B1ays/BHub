appcompat = "1.7.0"
constraintLayout = "2.2.0-alpha13"
constraintLayoutCompose = "1.1.0-alpha13"
okhttp = "5.0.0-alpha.14"
koin = "3.6.0-wasm-alpha2"
ksp = "2.0.0-1.0.21"
annotationJvm = "1.8.0"
coil = "2.6.0"
composeMarkdown = "0.5.0"
libsu = "5.2.2"
