android-library = { id = "com.android.library", version.ref = "agp" }
google-protobufs = { id = "com.google.protobuf", version.ref = "protobufPlugin" }
refineTools = { id = "dev.rikka.tools.refine", version.ref = "refineTools" }
modulesGraphAssert = { id = "com.jraska.module.graph.assertion", version.ref = "moduleGraphAssert" }