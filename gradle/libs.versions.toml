kotlin = "2.0.0"
kotlinx-serizalization = "1.7.1"
kotlinx-coroutines = "1.9.0-RC"
kotlinx-collections-immutable = "0.3.7"
coreKtx = "1.13.1"
workManager = "2.10.0-alpha02"
datastore = "1.1.1"
room = "2.7.0-alpha04"
lifecycleRuntimeKtx = "2.8.3"
activityCompose = "1.9.0"
