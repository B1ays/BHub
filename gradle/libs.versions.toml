coil-svg = { group = "io.coil-kt", name = "coil-svg", version.ref = "coil" }

# Compose markdown
composeMarkdown = { group = "com.github.jeziellago", name = "compose-markdown", version.ref = "composeMarkdown" }

# ComposeShadowsPlus
composeShadowsPlus = { group = "com.github.GIGAMOLE", name = "ComposeShadowsPlus", version.ref = "composeShadowsPlus" }

# Compose Shimmer
composeShimmer = { group = "com.valentinilk.shimmer", name = "compose-shimmer", version.ref = "composeShimmer" }

# Libsu
libsu-core = { group = "com.github.topjohnwu.libsu", name = "core", version.ref = "libsu" }
libsu-service = { group = "com.github.topjohnwu.libsu", name = "service", version.ref = "libsu" }
libsu-nio = { group = "com.github.topjohnwu.libsu", name = "nio", version.ref = "libsu" }

# Shizuku
shizuku-api = { group = "dev.rikka.shizuku", name = "api", version.ref = "shizuku" }
shizuku-provider = { group = "dev.rikka.shizuku", name = "provider", version.ref = "shizuku" }

# Hidden api refine
refineTools-runtime = { group = "dev.rikka.tools.refine", name = "runtime", version.ref = "refineTools" }
refineTools-annotation = { group = "dev.rikka.tools.refine", name = "annotation", version.ref = "refineTools" }
refineTools-annotationProcessor = { group = "dev.rikka.tools.refine", name = "annotation-processor", version.ref = "refineTools" }

# Hidden api
hiddenApi-compat = { group = "dev.rikka.hidden", name = "compat", version.ref = "hiddenApi" }
hiddenApi-stub = { group = "dev.rikka.hidden", name = "stub", version.ref = "hiddenApi" }
hiddenApi-bypass = { group = "org.lsposed.hiddenapibypass", name = "hiddenapibypass", version.ref = "hiddenApiBypass" }

# VkCompose
vkompose-detect = { group = "com.vk.vkompose", name = "detekt", version.ref = "vkompose" }

# Material Kolor
materialKolor = { group = "com.materialkolor", name = "material-kolor", version.ref = "materialKolor" }

# Protobuf
protobuf-protoc = { module = "com.google.protobuf:protoc", version.ref = "protobuf" }
protobuf-javalite = {module = "com.google.protobuf:protobuf-javalite", version.ref = "protobuf"}
protobuf-kotlinlite = { module = "com.google.protobuf:protobuf-kotlin-lite", version.ref = "protobuf" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
androidx-room = { id = "androidx.room", version.ref = "room" }
google-ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
jetbrains-kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlinx-serizalization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
